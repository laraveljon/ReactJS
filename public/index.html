<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {

    var carousel = document.querySelectorAll('.carousel');
    M.Sidenav.init(sidenav, {});

        "Harrison": null,

      }
    });
    M.Dropdown.init(dropdown, {});

      indicators: true
    });
  });
